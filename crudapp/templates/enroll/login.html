{% extends 'enroll/base.html' %}

{% block content %}
<h2>Login</h2>
<div class="row-3">
<div class="login-content">
    <form method="POST" action="{% url 'login' %}" class="fs-13px">
        {% csrf_token %}
        
        <div class="form-floating mb-15px">
            <input type="text" name="username" class="form-control h-45px fs-13px" placeholder="User Name " id="Username" />
            <label for="username"class="d-flex align-items-center fs-13px text-gray-600">User Name</label>
        </div>
        <div class="form-floating mb-15px">
            <input type="password" name="password" class="form-control h-45px fs-13px" placeholder="Password" id="password" />
            <label for="password" class="d-flex align-items-center fs-13px text-gray-600">Password</label>
        </div>
        <div class="form-check mb-30px">
            <input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
                Remember Me
            </label>
        </div>
        <div class="mb-15px">
        <div class="mb-15px">
        <button type="submit" class="btn btn-success d-block h-45px w-100 btn-lg fs-14px">Sign me in</button>
        </div>
        </div>
        <hr class="bg-gray-600 opacity-2" />
    </form>
</div>
</div>
{% endblock %}
